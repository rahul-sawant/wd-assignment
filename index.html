<html>

<head>
    <link rel="stylesheet" href="assign.css">
    <style>
        .form_admission {
            margin-top: 5em;
            margin-left: 9em;
        }

        .floating-heading {
            text-align: center;
            background: #0000005e;
            color: aliceblue;

        }
    </style>

<body class="bg-img">
    <div class='floating-heading'>Wed Design Assignment (Create Web Page using Internal css + External css)</div>
    <br><br><br><br><br>
    <div style="
    background: #f9f9f9d4;;
    margin: auto;
    width: 33%;
    border: 3px solid #73AD21;
    padding: 10px;
    height: 49%;">
        <form id="myform" class="form_admission">
            <div class="floating-form">
                <div class="floating-label">
                    <input class="floating-input" type="text" placeholder=" ">
                    <span class="highlight"></span>
                    <label>Name</label>
                </div>

                <div class="floating-label">
                    <input class="floating-input" type="text" onclick="(this.type='date')" placeholder=" ">
                    <span class="highlight"></span>
                    <label>DOB</label>
                </div>

                <div class="floating-label">
                    <select class="floating-select" onclick="this.setAttribute('value', this.value);" value="">
                        <option value=""></option>
                        <option value="1">FY</option>
                        <option value="2">SE</option>
                        <option value="3">TY</option>
                        <option value="4">BE</option>
                    </select>
                    <span class="highlight"></span>
                    <label>AY</label>
                </div>

                <div class="floating-label">
                    <input class="floating-input" type="text" placeholder=" ">
                    <span class="highlight"></span>
                    <label>Hobby</label>
                </div>

                <div class="floating-label">
                    <input class="floating-input" type="number" placeholder=" " minlength="8" maxlength="10">
                    <span class="highlight"></span>
                    <label>Phone No.</label>
                </div>

            </div>
            <button action="submit" class="button buttonsubmit">Submit</button>

        </form>

    </div>
</body>
</head>

</html>
